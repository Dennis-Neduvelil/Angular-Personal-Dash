<div class="todo-item" [class.selected]="todo.completed">
  <div class="todo-checkbox">
    <i class="material-icons-outlined">check</i>
  </div>
  <div class="text-and-button-container">
    <p>
      {{todo.text}}
     </p>
     <div class="button-container">
      <a [routerLink]="[todo.id]"><i class="material-icons-outlined">edit</i></a>
      <button (click)="onDelete(todo.id)"><i class="material-icons-outlined">delete</i></button>
     </div>
  </div>
</div>
